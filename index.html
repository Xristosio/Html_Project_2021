<script>
xmlHttp = new XMLHttpRequest();
function getResult() {
	
var onoma = document.getElementById("textam").value;


document.getElementById("resp").innerHTML = "";
 var url = "apiget.php?onoma="+onoma;
 xmlHttp.open("GET", url, true);
xmlHttp.onreadystatechange = function() {setResult()};
xmlHttp.send();
}
function setResult() {
if ((xmlHttp.readyState == 4) && (xmlHttp.status == 200)) {
var res = document.getElementById("resp");
var response = xmlHttp.responseText;
var resp = JSON.parse(response);
res.innerHTML ="";
if (resp[0] == null){
res.innerHTML = "<p>To ΑΜ δεν βρέθηκε στη ΒΔ.</p>";
return;
}

res.innerHTML += "<p>EMAIL: "+resp[0].onoma+"<p>";
res.innerHTML += "<p>GITHUB: "+resp[0].anakoinwsh+"<p>";

}
}
</script>
